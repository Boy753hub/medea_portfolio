<div class="BACKGROUND">  
    <div class="background_picture"> 
            
    
    <div class="imgcontainer">
        
        <div class="gallery" >
            <div class="pictures_medea">
                <article class="images_head" *ngFor="let image of _albums; let i=index">
                    <div class="image">  <img src="{{image.src}}" (click)="open(i)" /></div>
                </article>
            </div>
        </div>
    </div>

</div>
<div *ngIf="selectedImgSrc" class="carusel_background" >
        <div class="x" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
         </div>
        <div class="carusel_component">
               <!-- <app-carusel [_albums]="_albums" [ricxvi]="ricxvi"></app-carusel> -->
               <app-carusel [imgSrc]="selectedImgSrc" (onNextImg)="onNextImg()" (onPrevImg)="onPrevImg()"></app-carusel>
        </div>
    </div>
</div>
