<div class="carousel_container_toggle">
    <div class="carousel-container">
     <table  *ngFor="let image of _albums; let i = index" >
       <thead class="table-light">
        
         <tr>
           <img  src="{{image.src}}" alt="error"
           [ngClass]="{'image-active' : selectedIndex === i}">
 
         </tr>
             
       </thead>
     </table>
     <button class="btn-carousel btn-prev"(click)="onPrevClick()">
       <i class="fas fa-arrow-circle-left icon-carousel icon-prev"
       
       ></i>
     </button>
       <button  class="btn-carousel btn-next"(click)="onNextClick()">
         <i class="fas fa-arrow-circle-right icon-carousel icon-next"
         
         ></i>
         </button>
   </div>
</div>
